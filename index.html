<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- HEADER START -->
    <div class="container px-4 mc-auto">
        <div class="text-center mt-4">
             <h1 class="text-2xl font--bold underline">Lets Collaborate with Github!</h1>
             <h3 class="text-xl font-bold mt-4 text-green-500">Using Git allow developers to review code, address issues and discuss projects!</h3>
         </div>
    </div>
<!-- HEADER END -->

    <!-- START  CARDS -->
    <section class="grid grid-cols-1 lg:grid-cols-3 gap-4">
        <div  class="rounded shadow p-4">
            <h3 class="text-lg font-bold">Step 1.</h3>
            <p>Create a project using Git.</p>
        </div>
        <div  class="rounded shadow p-4">
            <h3 class="text-lg font-bold">Step 2.</h3>
            <p>Push to GitHub.</p>
        </div>
        <div  class="rounded shadow p-4">
            <h3 class="text-lg font-bold">Step 3.</h3>
            <p>Pull down other developers commit.</p>
        </div>
    </section>
<!-- END CARDS -->


</body>
</html>
